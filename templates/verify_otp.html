{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Verify OTP</h4>
            </div>
            <div class="card-body">
                <p class="text-center">Please enter the OTP sent to your {% if purpose == 'register' %}phone{% else %}email{% endif %}</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Didn't receive the OTP? <a href="#">Resend OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
